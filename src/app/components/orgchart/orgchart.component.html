<div class="container mt-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="managers" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="managers" role="tabpanel" aria-labelledby="home-tab">
            <div class="container mt-2">
                <div class="row">
                    <div class="col-md-2">Selected Manager</div>
                    <div class="col-md-3">
                        <select class="form-select form-select-sm form-control"   aria-label=".form-select-sm"
                                 (change)="changeSelectedManager($event) " name="deviceText"
                        >
                            <option *ngFor="let manager of data2[0].children" >{{manager.data.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn btn-outline-success btn-sm">Add Manager</div>
                    </div>
                    <div class="col-md-12 mt-4">
                        <p-organizationChart [value]="selectedManager" selectionMode="single" [(selection)]="selectedNode" (onNodeSelect)="onNodeSelect($event)" styleClass="company" >
                            <ng-template let-node pTemplate="person">
                                <div class="node-header p-corner-top">
                                    <div class="row">
                                        <div class="col-md-8">{{ node.label }}</div>
                                        <div class="col-md-2 dropdown">
                                            <a href="#" class="text-decoration-none link-light "
                                               (click)="editMenu(node)"
                                               data-bs-toggle="dropdown" data-bs-target="#addTeamToggle"
                                            >
                                                <i class="bi bi-three-dots-vertical"></i>
                                            </a>
                                            <ul class="dropdown-menu" id="#addTeamToggle">
                                                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#addTeamModel" >Add Team</a></li>
                                                <li><a class="dropdown-item" href="#">Remove Team</a></li>
                                                <li><a class="dropdown-item" href="#">Edit </a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="node-content" *ngIf="node.key !== 'team' && node.key !== 'company'">
                                    <img src="app/assets/images/{{node.data.avatar}}" width="32" alt="avatar">
                                    <div>{{ node.data.name }}</div>
                                </div>

                            </ng-template>

                        </p-organizationChart>

                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>
</div>
<div class="container mt-2">
    <div class="btn btn-outline-success btn-sm ms-1">Add Team</div>
    <div class="btn btn-outline-success btn-sm ms-1">Team Leader</div>
    <div class="btn btn-outline-success btn-sm ms-1">Agent</div>
</div>

<div class="modal fade"  data-bs-keyboard="false" data-bs-backdrop="static" id="addTeamModel" tabindex="-1" aria-labelledby="addTeamModelLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Team</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeAddTeamModel()"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Manager</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{selectedName}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeAddTeamModel()">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
