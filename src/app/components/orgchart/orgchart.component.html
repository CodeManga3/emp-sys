<div class="container mt-4">

    <div class="container" style="margin-top:10px;margin-bottom: 24px;">
        <div class="col-sm-12 btn btn-success">
            Employee System to Manage Organization Chart For Hammond Pole
        </div>
    </div>
    <div class="container mt-2 ms-3">
    <div class="row">
        <!--Select available managers-->
        <div class="col-md-2">Selected Manager</div>
            <div class="col-md-3">
                <select class="form-select form-select-sm form-control"   aria-label=".form-select-sm"
                        (change)="changeSelectedManager($event) " name="deviceText"
                >
                    <option *ngFor="let manager of data2[0].children" >{{manager.data.name}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <!--Add a Manager-->
            <div class="col-md-12">
                <div class="btn btn-outline-success btn-sm" data-bs-toggle="modal" data-bs-target="#addManagerModel">Add Manager</div>
            </div>
            <div class="col-md-12 mt-4">
                <!--Organisation Chart-->
                <p-organizationChart [value]="selectedManager" selectionMode="single" [(selection)]="selectedNode" (onNodeSelect)="onNodeSelect($event)" styleClass="company" >
                    <ng-template let-node pTemplate="person">
                        <div class="node-header p-corner-top">
                            <div class="row">
                                <div class="col-md-8">{{ node.label }}</div>
                                <div *ngIf="node.key !== 'manager'" class="col-md-2">
                                    <!--List of items based on the selected node-->
                                    <p-menubar [model]="items" style=""></p-menubar>
                                </div>
                            </div>
                        </div>
                        <div class="node-content" *ngIf="node.key !== 'team' && node.key !== 'company'">
                            <img src="app/assets/images/{{node.data.avatar}}" width="32" alt="avatar">
                            <div>{{ node.data.name }}</div>
                        </div>

                    </ng-template>

                </p-organizationChart>

            </div>
        </div>
    </div>

</div>

<!--Model to add team to our data-->
<div class="modal fade"  data-bs-keyboard="false" data-bs-backdrop="static" id="addTeamModel" tabindex="-1" aria-labelledby="addTeamModelLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTeamModelLabel">Add Team</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeAddTeamModel()"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Manager</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{selectedName}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeAddTeamModel()">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<!--Model to add Managers-->
<div class="modal fade" id="addManagerModel" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1" aria-labelledby="addManagerModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addManagerModelLabel">Add Manager</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formData">
                    <div class="mb-2">
                        <label for="first-name" class="col-form-label">First Name:</label>
                        <input formControlName="firstName" type="text"  class="form-control form-control-sm" id="first-name">
                    </div>
                    <div class="mb-2">
                        <label for="last-name" class="col-form-label">Last Name:</label>
                        <input formControlName="lastName" type="text" class="form-control form-control-sm" id="last-name">
                    </div>
                    <div class="mb-2">
                        <div class="form-check">
                            <label class="form-check-label" for="createTeam">
                                Create New Team
                            </label>
                            <input formControlName="createTeamRadio" class="form-check-input" type="radio" [value]="1"  (change)="createOrSelectTeam()" checked [checked]="isChecked" name="createTeamRadio" id="createTeam">
                        </div>
                        <div class="form-check">
                            <input formControlName="createTeamRadio" class="form-check-input" type="radio" [value]="0" (change)="createOrSelectTeam()" [checked]="!isChecked" name="createTeamRadio" id="selectTeam">
                            <label class="form-check-label" for="selectTeam">
                                Select Team
                            </label>
                        </div>
                    </div>
                    <div class="mb-2">
                        <div *ngIf="isChecked" class="form-check  p-0 m-0">
                            <label for="create-team" class="col-form-label">Create Team:</label>
                            <input formControlName="createTeam"  type="text" class="form-control form-control-sm" id="create-team">
                        </div>
                        <div *ngIf="!isChecked" class="form-check p-0 m-0">
                            <label class="col-form-label" for="teamSelection">
                                Select Team:
                            </label>
                            <select formControlName="selectTeam" (change)="onSelectionChange($event)" class="form-select form-select-sm" id="teamSelection" aria-label=".form-select-sm example">
                                <option *ngFor="let team of getAllTeams()">{{team.label}}</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onCloseCreateManager()">Close</button>
                <button type="button" class="btn btn-primary"   (click)="createManager()">Save</button>
            </div>
        </div>
    </div>
</div>
